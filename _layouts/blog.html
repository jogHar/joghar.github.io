---
layout: default
---

<div class="joghar container mt-5">
  <h1 class="fw-bold">All Blog Posts</h1>
  {% for post in site.posts limit:3 %}
  <div class="row post-excerpt">
    <div class="col-md-3">
      {% if post.thumbnail %}
      <a href="{{post.url}}"><img src="{{post.thumbnail}}" alt="{{ post.title }}" class="img-fluid rounded"></a>
      {% else %}
      <a href="{{post.url}}"><img src="/assets/images/dummy.jpg" alt="{{ post.title }}" class="img-fluid rounded"></a>
      {% endif %}
    </div>
    <div class="col-md-9">
      <h3 class="post-title fw-bold"><a href="{{post.url}}">{{ post.title }}</a></h3>
      <p>{{post.excerpt }}</p>
      {% include post_footer.html %}
    </div>
  </div>
  {% endfor %}
</div>
