---
layout: default
title: page.title
---

<div class="joghar container">
    <div class="mt-5">
        <h2 class="fw-bold">{{page.title}}</h2>
    </div>
    <div class="mb-2">
        {% include post_info.html %}
    </div>
    <img loading="lazy" src="{{page.thumbnail}}" alt="{{ post.title }}" class="img-fluid rounded thumb post-center">
    {{page.content}}
    <hr>
    <div>
        {% if page.comments_id %}
            {% include comments.html issue_id=page.comments_id %}
        {% endif %}
    </div>
</div>
